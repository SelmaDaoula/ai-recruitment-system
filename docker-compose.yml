version: '3.8'

services:
  # ============ PostgreSQL ============
  postgres:
    image: postgres:14
    container_name: recruitment-postgres
    environment:
      POSTGRES_DB: recruitment_db
      POSTGRES_USER: recruitment_user
      POSTGRES_PASSWORD: recruitment_password_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recruitment_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============ MongoDB ============
  mongodb:
    image: mongo:6
    container_name: recruitment-mongo
    environment:
      MONGO_INITDB_DATABASE: recruitment_documents
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============ Redis ============
  redis:
    image: redis:7
    container_name: recruitment-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============ Mongo Express ============
  mongo-express:
    image: mongo-express:latest
    container_name: recruitment-mongo-express
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    restart: unless-stopped

  # ============ pgAdmin ============
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: recruitment-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@recruitment.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  pgadmin_data: